<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
  <script src="settings.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} results={res}/>);

    const useGame = (images) => {
      const [finishedItems, setFinishedItems] = React.useState([]);
      const [stepsCount, setStepsCount] = React.useState(0);

      const checkItems = (firstItem, secondItem) => {
        const firstImage = images.find(({id}) => id === firstItem);
        const secondImage = images.find(({id}) => id === secondItem);

        if (firstImage.url === secondImage.url) {
          setFinishedItems((items) => [...items, firstItem, secondItem]);
        }
        setStepsCount((i) => i + 1);
      };

      const isGameOver = finishedItems.length === images.length;

      const handleReset = () => {
        setFinishedItems([]);
        setStepsCount(0);
      };

      return {
        finishedItems,
        checkItems,
        stepsCount,
        isGameOver,
        handleReset
      }
    }

    function App({images = [], results = []}) {
      const {
        checkItems,
        finishedItems,
        stepsCount,
        isGameOver,
        handleReset
      } = useGame(images);

      const [page, setPage] = React.useState(AppRoute.Game);

      const handleResults = () => {
        setPage(AppRoute.Results);
      }

      const handleRestart = () => {
        handleReset();
        setPage(AppRoute.Game);
      }

      const getPage = (route) => {
        switch (route) {
          case AppRoute.Game:
            return (
              <GamePage
                isGameOver={isGameOver}
                stepsCount={stepsCount}
                finishedItems={finishedItems}
                images={images}
                checkItems={checkItems}
                handleReset={handleResults}

              />
            );
          case AppRoute.Results:
            return (
                    <ResultsPage
                      current={stepsCount}
                      onRestart={handleRestart}
                      results={results}
                    />
            );
          default:
            return null;
        }
      };
      return getPage(page);
    }


    function GamePage({isGameOver, stepsCount, finishedItems, images, checkItems, handleReset}) {
      return (
              <section className="game container">
                <Progress
                  steps={stepsCount}
                  finishedCount={finishedItems.length}
                  imagesCount={images.length}
                />
                <Grid
                  images={images}
                  finishedItems={finishedItems}
                  checkItems={checkItems}
                />

                {isGameOver && <Modal steps={stepsCount} onResetClick={handleReset}/>}
              </section>
      );
    }
    function Grid({images = [], finishedItems, checkItems}) {
      const [visibleItems, setVisibleItems] = React.useState([]);

      const handleCardClick = (id) => {
        if (finishedItems.includes(id) || visibleItems.includes(id)) {
          return;
        }

        switch (visibleItems.length) {
          case 0:
            setVisibleItems([id]);
            break;
          case 1:
            setVisibleItems((items) => [...items, id]);
            checkItems(visibleItems[0], id);
            setTimeout(() => {
              setVisibleItems([]);
            }, TIMEOUT);
            break;
          default:
            setVisibleItems([]);
        }
      };

      return (
        <ul className="cards">
          {images.map((item) => (
            <Card
              key={item.id}
              id={item.id}
              url={item.url}
              description={item.description}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={handleCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({url, description, id, isVisible, isFinished, onCardClick}) {
      const className = `${
        isVisible ? 'card-show' : ''
      } ${
        isFinished ? 'card-finished' : ''
      }`;

      const handleClick = () => {
        onCardClick(id);
      };

      return (
        <li onClick={handleClick} className={`card ${className}`}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }

    function Progress({steps, finishedCount = 0, imagesCount = 0}) {

      return (
        <>
          <div className="progress-wrapper">
            <div className="progress" style={{width:`${((finishedCount/2)/(imagesCount/2))*100}%`}}></div>
          </div>
          <p className="progress-description">Открыто <span>{finishedCount/2}</span> / <span>{imagesCount/2}</span></p>
          <div className="steps">Шаг {steps}</div>
        </>
      );
    }

    function Modal({steps, onResetClick}) {
      return (
        <div className="modal">
          <div className="modal-box">
            <h3 className="modal-caption">Победа!</h3>
            <p className="modal-description">Вы собрали все пары за {steps} шагов</p>
            <button className="button modal-button" type="button" onClick={onResetClick}>Новая игра</button>
          </div>
        </div>
      );
    }

    function ResultsPage({current, results, onRestart}) {
      const sortedResults = [
        ...results,
        {name: 'Ваш результат', stepsCount: current}
      ].sort((a, b) => a.stepsCount - b.stepsCount);
      const resultsRows = sortedResults.map(({ name, stepsCount }, index) => (
              <tr key={name} className={`result-table-row ${stepsCount === current ? 'active' : ''}`}>
                <td>{index + 1}</td>
                <td>{name}</td>
                <td>{stepsCount}</td>
              </tr>
      ));

      return (
        <section className="result container">
          <h2>Лучшие результаты</h2>
          <p>Вы завершили игру за <b>{current} шагов</b>, так держать!</p>
          <table className="result-table">
            <thead>
            <tr className="result-table-row">
              <th>Место</th>
              <th>Имя</th>
              <th>Шаги</th>
            </tr>
            </thead>
            <tbody>
            {resultsRows}
            </tbody>
          </table>
          <p>Хотите попробовать ещё раз?</p>
          <button className="button result-button" type="button" onClick={onRestart}>Новая игра</button>
        </section>
      );
    }
  </script>
</body>
</html>
